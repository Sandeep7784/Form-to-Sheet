<!DOCTYPE html>
<html>
<head>
	<title>Save Web Form Data to Spreadsheets</title>
   <link rel="icon" type="image/x-icon" href="/assets/fav-icon.png">
    <script src="script.js"></script>
	<script
		src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
		crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link rel="stylesheet" href="main.css">
</head>
<body>
      <div class="container">
      <div class="text">
         Contact us Form
      </div>
      <form id="myForm">
         <div class="form-row">
            <div class="input-data">
               <input type="text" name="Name" required>
               <div class="underline"></div>
               <label>Name</label>
            </div>
            <div class="input-data">
               <input type="text" name="E-Mail" required>
               <div class="underline"></div>
               <label>Email Address</label>
            </div>
            <!-- <div class="input-data">
               <input type="text" name="Company Domain" required>
               <div class="underline"></div>
               <label>Company Domain</label>
            </div> -->
         </div>
         <div class="form-row">
            <div class="input-data">
               <input type="text" name="Contact" required>
               <div class="underline"></div>
               <label>Contact Number</label>
            </div>
            <div class="input-data">
               <input type="text" name="city" required>
               <div class="underline"></div>
               <label>City</label>
            </div>
         </div>
         <div class="form-row">
            <div class="input-data textarea">
                  <textarea rows="8" cols="80" name="Message" required></textarea>
                  <br />
                  <div class="underline"></div>
                  <label>Write your message</label>
                  <br />
                  <div class="form-row submit-btn">
                     <div class="input-data">
                        <div class="inner"></div>
                        <input onclick="validateAndSubmit()" type="button" value="submit">
                     </div>
                  </div>
            </div>
         </div>
      </form>
   </div>
</body>
</html>
